<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg,#4e73df,#1cc88a);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card {
            background:white;
            padding:30px;
            width:300px;
            border-radius:10px;
            box-shadow:0 5px 20px rgba(0,0,0,0.3);
            text-align:center;
        }
        input {
            width:100%;
            padding:8px;
            margin:10px 0;
        }
        button {
            width:100%;
            padding:8px;
            background:#4e73df;
            color:white;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Login</h2>

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
