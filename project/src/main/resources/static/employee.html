<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            padding: 40px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 700px;
            margin: auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            padding: 8px;
            width: 60%;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .save-btn { background: #4e73df; }
        .update-btn { background: #f6c23e; }
        .delete-btn { background: #e74a3b; }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #4e73df;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Management</h2>

    <input type="hidden" id="empId">
    <input type="text" id="name" placeholder="Enter Name">
    <button class="save-btn" onclick="saveEmployee()">Save</button>
    <button class="update-btn" onclick="updateEmployee()">Update</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const baseUrl = "http://localhost:8080/employees";

    function saveEmployee() {
        const name = document.getElementById("name").value;

        fetch(baseUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name })
        })
        .then(() => {
            document.getElementById("name").value = "";
            getEmployees();
        });
    }

    function getEmployees() {
        fetch(baseUrl)
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            data.forEach(emp => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${emp.id}</td>
                        <td>${emp.name}</td>
                        <td>
                            <button class="update-btn" onclick="editEmployee(${emp.id}, '${emp.name}')">Edit</button>
                            <button class="delete-btn" onclick="deleteEmployee(${emp.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    function editEmployee(id, name) {
        document.getElementById("empId").value = id;
        document.getElementById("name").value = name;
    }

    function updateEmployee() {
        const id = document.getElementById("empId").value;
        const name = document.getElementById("name").value;

        fetch(baseUrl + "/" + id, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name })
        })
        .then(() => {
            document.getElementById("empId").value = "";
            document.getElementById("name").value = "";
            getEmployees();
        });
    }

    function deleteEmployee(id) {
        fetch(baseUrl + "/" + id, {
            method: "DELETE"
        })
        .then(() => getEmployees());
    }

    window.onload = getEmployees;
</script>

</body>
</html>
